<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27350ed8ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <img src="images/logo/Reservia.svg" alt="Logo Reservia">
            <nav>    
                <a href="#ancreResultats">Hébergements</a>
                <a href="#ancreActivites">Activités</a>
            </nav>
                <span><a href="#">S'inscrire</a></span>
                <div class="titreSoustitre">
                    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
        </header>
        <section class="recherche">
            <div class="champRechercher">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" value="Marseille, France">
                <input class="textRecherche" type="submit" value="Recherche">
                <button class="iconeRecherche" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="filtres">
                <h3>Filtres</h3>
                <button><span class="icone"><i class="fas fa-money-bill-wave fa-fw"></i></span>Économique</button>
                <button><span class="icone"><i class="fas fa-child fa-fw"></i></span>Familial</button>
                <button><span class="icone"><i class="fas fa-heart fa-fw"></i></span>Romantique</button>
                <button><span class="icone"><i class="fas fa-dog fa-fw"></i></span>Animaux autorisés</button>
            </div>
        </section>
    </main>
</body>
</html>
